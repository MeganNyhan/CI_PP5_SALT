{% extends "base.html" %}
{% block title %} Deegagh Sea Salt | Add-Item To Gallery {% endblock %}
{% block content %}
{% load static %}
<br>
<div class="container">
    <div class="row">
<h1 class="fw-light"> Add an Item to the Gallery </h1>
<hr>
<br>
        <div class="col-6 offset-md-3">
            <form id="item_form" method="post" action="." enctype="multipart/form-data">
                {% csrf_token %}
                <br>
                <div class="form-group m-3">
                    <label>Select a category</label>
                    <select name="category" class="form-control">
                        <option value='none'>Select a category...</option>

                        {% for category in categories %}
                        <option value='{{category.id}}'>{{category.name}}</option>
                        {% endfor %}
                    </select>

                <div class="form-group m-3">
                    <label>Create a new category</label>
                    <input name="category_new" type="text" placeholder="Create a new category"
                        class="form-control">
                </div>
                <div class="form-group m-3">
                    <label>Upload image</label>
                    <input required name="images" type="file" multiple class="form-control-file">
                </div>

                </div>
                <input type="submit" name="submit" value="Submit" class="btn btn-success"/>
            </form>
        </div>
    </div>
</div> 
<br>
{% endblock %}
