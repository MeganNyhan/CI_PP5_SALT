{% extends 'base.html' %}
{% load static %}
{% block title %} Deegagh Sea Salt | News {% endblock %}
<!-- Boostrap Cards -->
{% block content %}
<div class="container">
<div class="row">
    {% for post in post_list %}
<div class="card" style="width: 18rem;">
    <img class="card-img-top" src="{{ post.featured_image.url }}" alt="Article Featured Image">
    <div class="card-body">
      <h5 class="card-title">{{ post.title }}</h5>
      <p class="card-text">{{ post.snippet }}</p>
      <a href="{% url 'post-detail' post.pk %}" class="btn btn-primary">Read Post</a>
    </div>
  </div>
  {% endfor %}
</div>
</div>

{% endblock %}
