{% extends "base.html" %}
{% load static %}
{% block title %} Deegagh Sea Salt | Shopping Cart {% endblock %}

{% block content %}
<div class="container mb-2">
    <div class="row">
        <div class="col">
            <hr>
                <h2 class="logo-font mb-4"> Cart Contents: </h2>
            <hr>
        </div>
    </div>

    <div class="row">
        <div class="col">
            {% if bag_items %}
                <div class="table-responsive rounded">
                    {{ bag_items }}
                </div>
            {% else %}
                <p class="lead mb-5"> Your Cart is currently empty. Browse products?</p> <a class="btn btn-outline-black" href="{% url 'products' %}">
                    <span class="icon">
                        <i class="fas fa-chevron-left"></i>
                    </span>
                    <span class="text-uppercase"> Continue Shopping </span>
                </a>
            {% endif %}
                </div>
        </div>
    </div>



{% endblock %}
