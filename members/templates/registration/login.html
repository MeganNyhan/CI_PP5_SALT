{% extends 'base.html' %}
{% block title %} Deegagh Sea Salt | Login {% endblock %}
{% block content %}

<div class="container">
    <br/><br/>
    <br/>
    <div class="row">
        <h1> Login</h1>
        <br/>

        <div class="form-group">
        <!-- Login Form -->
        <form method="POST">
            {% csrf_token %}
            <div class="row mb-3">
                <div class="col-sm-10">
                    <label for="username" class="col-sm-2 col-form-label sr-only"> Username </label>
                    <input type="text" id="username" class="form-control" name="username" placeholder="Username" aria-labelledby="username">
                    <p> 200 Characters Max. Letters, digits and @/./+/-/_ only.</p>              
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-sm-10">
                    <label for="password" class="col-sm-2 col-form-label sr-only"> Password: </label>
                    <input type="password" id="password" class="form-control" name="password" placeholder="Password" aria-labelledby="password">
                </div>
            </div>
            <!-- End of Form -->
            <button class="btn btn-dark"> Login </button>
            <br/>
            <br/>
            <p> Don't have an account? <a href="{% url 'register' %}"> Sign up here! </a></p>
        </div>    
    </div>
</div>
<br/><br/>
{% endblock %}
