{% extends 'base.html' %}
{% block title %} Deegagh Sea Salt | User Profile {% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container">
    <div class="row">
        <div class="col">
            <br>

            <h2 class="logo-font mb-4">My Profile</h2>
            <hr>
        </div>
    </div>
    {{profile}}


    <div class="row">
        <div class="col-12 col-lg-6">
            <p class="fw-light"> Default Delivery Information:</p>
            <form class="mt-3" action="{% url 'profile' %}" method="POST" id="profile-update-form">
                {% csrf_token %}
                {{ form|crispy }}
                <br>
                <button class="btn btn-outline-success float-right"> update Information</button>
            </form>
            <br>
        </div>
        <div class="col-12 col-lg-6">
            <p class="text-muted"> Order History:</p>
            {{orders}}
        </div>
    </div>
</div>

{% endblock %}
